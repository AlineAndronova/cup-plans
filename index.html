<!DOCTYPE html>
<html lang="#">
<head>
 	<meta charset="utf-8">
 	<title>Cup Plans</title>
 	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
 	<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
 	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
 	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
 	<link rel="favicon" href="favicon.ico">
 	<link rel="stylesheet" href="css/styles.css">
 </head>

<body class="ba-cups">

	<div class="ba-container">

		<div class="ba-block ba-block--bronze">
			<h1 class="ba-block__item ba-price">&#36;2</h1>
			<img class="ba-block__item ba-image" src="images/cup_bronze.png" alt="Bronze Cup">
			<p class="ba-block__item ba-title">Bronze</p>
			<p class="ba-block__item ba-info">any cup of coffee under $3</p>
		</div>

		<div class="ba-block ba-block--gold">
			<h1 class="ba-block__item ba-price">&#36;3</h1>
			<img class="ba-block__item ba-image" src="images/cup_gold.png" alt="Golden Cup">
			<p class="ba-block__item ba-title">Gold</p>
			<p class="ba-block__item ba-info">any cup of coffee under $3</p>
		</div>

		<div class="ba-block ba-block--silver">
			<h1 class="ba-block__item ba-price">&#36;2.5</h1>
			<img class="ba-block__item ba-image" src="images/cup_silver.png" alt="Silver Cup">
			<p class="ba-block__item ba-title">Silver</p>
			<p class="ba-block__item ba-info">any cup of coffee under $3</p>
		</div>

	</div>

</body>
</html>
